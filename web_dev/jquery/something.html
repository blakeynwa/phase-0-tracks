<!DOCTYPE html>
<html>
<head>
  <script src="jquery-3.2.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $("p").click(function(){
        $(this).hide();
      })
    })
  </script>
  <title>JQuery Practice!</title>
</head>
<body>
<p>Click here - and watch me go away :)</p>
</body>
</html>
